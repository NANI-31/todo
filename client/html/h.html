<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="h.css">
</head>

<body>
    <nav>
        <ul>
            <li>red</li>
            <li>blue</li>
            <li>pink</li>
        </ul>
    </nav>
    <div id="wrapper">
        <div class="container1"></div>
        <div class="container3"></div>
        <div class="container2"></div>
    </div>
    <script>
        const colors = document.querySelectorAll("li");
        colors.forEach((color) => {
            color.addEventListener("click", () => {
                const selectedColor = color.textContent.trim();
                document.getElementById("wrapper").classList.remove("red", "blue", "green");
                document.getElementById("wrapper").classList.add(selectedColor);
            });
        });
    </script>
</body>

</html>
